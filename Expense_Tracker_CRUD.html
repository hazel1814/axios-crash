<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title></title>
</head>

<body>
    <h2 style="text-align:center;
                color:rgb(209, 148, 201);">Expense Tracker</h2>

    <form id="addform" onSubmit="storage(event)">
        <div class=" p-3 flex-fill bd-highlight">
            <label for="expense">Choose Expense Amount:</label>
            <input type="number" name="expense" class="form-control" id="expenseamount">
        </div>

        <div class=" p-3 flex-fill bd-highlight">
            <label for="description">Description:</label>
            <input type="name" name="description" class="form-control" id="expensedescription">
        </div>

        <div class=" p-3 flex-fill bd-highlight">
            <label for="category">Choose a Category:</label>
            <select class="form-control" name="category" id="expensecategory">
                <option>Movies</option>
                <option>Shopping</option>
                <option>Eating</option>
                <option>Others</option>
            </select>
        </div>

        <div class=" p-4">
            <button type="submit" class="btn btn-success">Add Expense</button>
        </div>

        <ul id='buttonid'></ul>
    </form>

</body>
<script  src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"></script>
<script src="crud.js"></script>
</html>
